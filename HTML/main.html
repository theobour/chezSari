<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chez Sari</title>
        <link rel="stylesheet" type="text/css" href="../CSS/main.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>


    <body>
    	<div class="fond_blanc">
	    	<header>
	    		
	    		<img src="../Images/logo.png" alt="logo_Sari">
	    		<div class="fond_rouge">
	    		</div>
	    	</header>	
	    	<nav>
				<div class="progress-tracker-mobile">
			        <ul class="progress-tracker progress-tracker--text">
			          <li class="progress-step is-complete">
			            <span class="progress-marker"></span>
			            <span class="progress-text">
			              <h4 class="progress-title">Menu</h4>
			            </span>
			          </li>

			          <li class="progress-step is-complete">
			            <span class="progress-marker"></span>
			            <span class="progress-text">
			              <h4 class="progress-title">Sandwich</h4>
			            </span>
			          </li>

			          <li class="progress-step is-active">
			            <span class="progress-marker"></span>
			            <span class="progress-text">
			              <h4 class="progress-title">Garniture</h4>
			            </span>
			          </li>

			          <li class="progress-step">
			            <span class="progress-marker"></span>
			            <span class="progress-text">
			              <h4 class="progress-title">Suppléments</h4>
			            </span>
			          </li>
			        </ul>
		        </div>
		    </nav>
		</div>

    	<form action="" >

    		<fieldset id="surPlace">
    			<div class="choice">
	    			<div class="element">
		    			<label>Sur Place</label>
		    			<i class="material-icons">restaurant_menu</i>
		    			<input type="radio" name="surPlace" value="surPlace">
		    		</div>
		    		<div class="element">	
	    				<label>À Emporter</label>
	    				<i class="material-icons">shopping_basket</i>
	    				<input type="radio" name="surPlace" value="aEmporter">
	    			</div>	
	    		</div>
    		</fieldset>	

    		<fieldset id="menus">
    			
    			<h2>Choisissez votre menu </h2>
    			<div class="choice">
	    			<div class="element">	
	    				<img src="../Images/image1.jpeg" alt="pain">
		    			<label>Sandwich - Frites - Boisson</label>
		    			<input type="radio" name="menu" value="classique">
		    		</div>

		    		<div class="element">
		    			<img src="../Images/image2.jpeg" alt="galette">	    			
		    			<label>Sandwich seul</label>
		    			<input type="radio" name="menu" value="sandwich">
		    		</div>
				</div>

    		</fieldset>

    		<fieldset id="sandwich">
    			
    			<h2>Choisissez votre sandwich </h2>
    			<div class="choice">
	    			<div class="element">
		    			<input type="radio" name="sandwich" value="kebab">
		    			<label>Kebab</label>
		    		</div>
	    		</div>

    		</fieldset>	

    		<fieldset id="ingredients">
    			
    			<h2>Choisissez votre pain et votre garniture</h2>

    			<h3>Pain</h3>

    			<div class="choice">
    				<div class="element">
	    				<img src="../Images/image1.jpeg" alt="pain">
	    				<label>Pain</label>
	    				<input type="radio" name="pain" value="pain">
    				</div>
    				<div class="element">
    					<img src="../Images/image2.jpeg" alt="galette">	 
    					<label>Galette/Pita</label>
    					<input type="radio" name="pain" value="pita">
    				</div>
    			</div>
    			
    			<h3>Garniture</h3>
    			<div class="choice">
	    			<div class="element">

		    			<label>Aucune</label>
		    			<input type="checkbox" name="garniture" value="sans garniture">
					</div>
					<div class="element">
						<img src="../Images/salade.jpg">
	    				<label>Salade</label>
	    				<input type="checkbox" name="garniture" value="salade">
	    			</div>
	    			<div class="element">
	    				<img src="../Images/tomate.jpg">
	    				<label>Tomates</label>
	    				<input type="checkbox" name="garniture" value="tomate">
	    			</div>
	    			<div class="element">
	    				<img src="../Images/oignon.jpg">
	    				<label>Oignons</label>
	    				<input type="checkbox" name="garniture" value="oignons">
	    			</div>
    			</div>

    			<h3>Sauce</h3>
    			<div class="choice">
	    			<div class="element">		    			
		    			<label>Blanche</label>
		    			<input type="radio" name="sauce" value="blanche">
		    		</div>
		    		<div class="element">	    				
	    				<label>Ketchup</label>
	    				<input type="radio" name="sauce" value="ketchup">
	    			</div>
	    			<div class="element">
	    				<label>Mayonnaise</label>
	    				<input type="radio" name="sauce" value="mayonnaise">
	    			</div>
	    		</div>
    		</fieldset>
    		<fieldset>
    			<input type="submit" value="Submit">
    		</fieldset>
    		

    	</form>	
    </body>
